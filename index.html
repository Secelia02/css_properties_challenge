<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Properties Challenge</title>
  <style>
    h1 {
      color: purple;
      text-decoration: underline;
     text-align: center;
    }
    h2 {
      color: green;
      text-align: center;
    }

    .people {
      color: blue;
    }

    .learning {
      color: red;
    }

    .life {
      color: green;
    }
  </style>
</head>

<body>
  <h1>SheCodes</h1>
  <h2>Coding Workshop</h2>
  <ul>
    <li>
      <a href="https://www.shecodes.io/students" class="people">Coders</a>
    </li>
    <li>
      <a href="https://www.shecodes.io/workshops" class="learning">Courses</a>
    </li>
    <li>
      <a href="https://www.shecodes.io/stories" class="life">Stories</a>
    </li>
  </ul>
  <hr>
  <strong>More info</strong>
  <br>
  <img src="./images/woman coding.jpg" alt="woman_coding">
</body>

</html>
